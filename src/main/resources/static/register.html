<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Akash Creations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-waso-strategy.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .register-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #f9c10b;
            box-shadow: 0 0 0 0.2rem rgba(249, 193, 11, 0.25);
        }
        .btn-register {
            background: linear-gradient(45deg, #f9c10b, #ffd700);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 193, 11, 0.4);
        }
        .btn-register:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #f9c10b;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .company-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .company-logo h2 {
            color: #333;
            margin: 0;
        }
        .company-logo .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="company-logo">
            <h2 id="akash-header"><span class="text-danger">Akash</span> Creations</h2>
        </div>
        
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Register as a Company Owner</p>
        </div>

        <div id="alert-container"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirm password" required>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" 
                       placeholder="Enter company name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       placeholder="Enter phone number" required>
            </div>

            <button type="submit" class="btn btn-register" id="registerBtn">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var companyName = $('#companyName').val();
                var phone = $('#phone').val();
                
                // Validate form
                if (!username || !email || !password || !confirmPassword || !companyName || !phone) {
                    showAlert('Please fill in all required fields.', 'danger');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match.', 'danger');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters long.', 'danger');
                    return;
                }
                
                // Disable submit button
                $('#registerBtn').prop('disabled', true).html('<i class="bi bi-hourglass-split"></i> Creating Account...');
                
                // Create user data
                var userData = {
                    username: username,
                    password: password,
                    email: email,
                    companyName: companyName,
                    phone: phone
                };
                
                // Submit registration
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        showAlert('Registration successful! Your account has been created and is pending admin approval. You will be able to login once an admin approves your account.', 'success');
                        $('#registerForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = 'Registration failed. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        showAlert(errorMessage, 'danger');
                    },
                    complete: function() {
                        // Re-enable submit button
                        $('#registerBtn').prop('disabled', false).html('<i class="bi bi-person-plus"></i> Create Account');
                    }
                });
            });
            
            function showAlert(message, type) {
                $('#alert-container').html('<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                    message +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    '</div>');
            }

            $('#akash-header').css('cursor', 'pointer').on('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
